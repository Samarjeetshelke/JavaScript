        var data = "The last element in the arrray is "+cars[cars.length-1];

        document.getElementById("5").innerHTML=cars;//elements after pop()

        cars.push("Samarjeet");//it will push the new elements in the array[at the end]
        document.getElementById("6").innerHTM=cars;

    </script>
