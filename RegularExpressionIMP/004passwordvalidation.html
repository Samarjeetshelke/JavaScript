<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="error">Your password must contain atleast 6 character,atleast 1 number,atleast 1 uppercase character,atleast 1 symbol<p>
   
        <label for="password"></label>
        <input type="text" name="password" id="pass1" class="pass1">
        <label for="password2"></label>

        <input type="text" name="password2" id="pass2" class="pass2">
        <button  onclick="ckeck()">Submit</button>

        <p id="remsg"></p>
   
    <script>
        function ckeck(){

                var p1=document.getElementById("pass1").value;
                var p2=document.getElementById("pass2").value;
                var er=document.getElementById("remsg");
                er.innerHTML="";
                var errorTothorw="";
                try {
                    
                        if(p1.length < 6){
                            errorTothorw+="<br>The password is too short!";
                            throw errorTothorw;
                        }
                        if(/[A-Z]/g.test(p1) == false){
                            errorTothorw+="<br/> Password Must cantain any capital letters!";
                            throw errorTothorw;
                        }
                        if(/[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/g.test(p1) == false){
                            errorTothorw+="<br> Password Must Contain the Special Character!";
                            throw errorTothorw;
                        }
                        if(/[0-9]/g.test(p1)==false){
                            errorTothorw+="Password must contain a number!" ;
                            throw errorTothorw;
                        }
                        if(p1 !== p2){
                            errorTothorw+= "<br /> The two passwords do not match!";
                            throw errorTothorw;
                        }
                    
                } catch (errorx) {
                    er.innerHTML=errorx+" ReEnter";
                    er.style.color="red";
                }

        }
    </script>
</body>
</html>
